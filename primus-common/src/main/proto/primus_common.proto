syntax = "proto3";
package primus;

option java_package = "com.bytedance.primus.proto";
option java_generate_equals_and_hash = true;

// Closed interval, where both `from` and `to` are included.
message TimeRange {
  Time from = 1;
  Time to = 2;
}

message Time {
  oneof time {
    Date date = 1;
    DateHour date_hour = 2;
    Now now = 3;
  }
  message Date {
    int32 date = 1; // YYYYMMDD, e.g. 20200520
  }
  message DateHour {
    int32 date = 1; // YYYYMMDD, e.g. 20200520
    int32 hour = 2; // hour of the day in 24hr format [0, 23], defaults to 0.
  }
  message Now {}
}

message PortRange {
  int32 base = 1;
  int32 size = 2;
}

// Deprecated TODO: Clean up
enum RunningMode {
  UNKNOWN_RUNNING_MODE = 0;
  YARN = 1;
  KUBERNETES = 2;
}

enum Protocol {
  UNKNOWN_PROTOCOL = 0;
  HTTP_1 = 1;
  HTTP_2 = 2;
}
