syntax = "proto3";
package primus;

option java_package = "com.bytedance.primus.proto";
option java_generate_equals_and_hash = true;

message FileInput {
  string input_dir = 1; // 数据流 HDFS 根路径
}

message RawInput {
  string input_dir = 1; // 数据流 HDFS 根路径
}

message TextInput {
  string input_dir = 1; // 数据流 HDFS 根路径
}
