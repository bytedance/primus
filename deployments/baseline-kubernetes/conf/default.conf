{
  "queue": "default",
  "eventLogConfig": {
    "hdfsSink": {
      "dir": "/primus/event"
    }
  },
  "stagingDir": "/primus/staging",
  "maxAppAttempts": 5,
  "scheduler": {
    "vcores": 1,
    "memoryMb": 1024,
    "jvmMemoryMb": 1024,
    "registerRetryTimes": 10,
    "heartbeatIntervalMs": 1000,
    "maxMissedHeartbeat": 600,
    "schedulePolicy": {
      "gangPolicy": {}
    },
    "kubernetesScheduler": {
      "namespace": "primus"
    }
  },
  "historyHdfsBase": "/primus/history",
  "portRange": {
    "base": 0,
    "size": 0
  },
  "gracefulShutdownTimeoutMin": 1,
  "runtimeConf": {
    "kubernetesNativeConf": {
      "initContainerConf": {
        "imageName": "primus-baseline-init:latest",
        "imagePullPolicy": "Never",
        "command": ["bash", "-c"],
        "args": ["echo 'hello from init!' && bash /opt/primus/sbin/start-localizer.sh"],
        "mounts": {
          "/usr/lib/jvm/java-8-openjdk-amd64": "/usr/lib/jvm/java-8-openjdk-amd64",
          "/usr/lib/hadoop": "/usr/lib/hadoop"
        }
      },
      "driverContainerConf": {
        "imageName": "primus-baseline-base:latest",
        "imagePullPolicy": "Never",
        "command": ["bash", "-c"],
        "args": ["echo 'hello from driver!' && cd /opt/primus-share && bash start-driver.sh"],
        "mounts": {
          "/usr/lib/jvm/java-8-openjdk-amd64": "/usr/lib/jvm/java-8-openjdk-amd64",
          "/usr/lib/hadoop": "/usr/lib/hadoop"
        }
      },
      "executorContainerConf": {
        "imageName": "primus-baseline-base:latest",
        "imagePullPolicy": "Never",
        "command": ["bash", "-c"],
        "args": ["echo 'hello from executor!' && cd /opt/primus-share && bash start-executor.sh"],
        "mounts": {
          "/usr/lib/jvm/java-8-openjdk-amd64": "/usr/lib/jvm/java-8-openjdk-amd64",
          "/usr/lib/hadoop": "/usr/lib/hadoop"
        }
      },
      "kubernetesApiProtocols": ["HTTP_1"],
      "amTrackingUrlFormat": "http://localhost/primus/app/proxy/{{PrimusAppName}}/",
      "historyTrackingUrlFormat": "http://localhost:7890/app/{{PrimusAppName}}/",
      "containerLogUrlFormat": "http://localhost:7891/?namespace={{KubernetesNamespace}}&pod={{KubernetesPodName}}",
      "containerHistoryLogUrlFormat": "http://localhost:7891/?namespace={{KubernetesNamespace}}&pod={{KubernetesPodName}}"
    }
  }
}